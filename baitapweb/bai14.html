<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message tp Example Cafe</p>
    <table>
        <tr>
            <td><label for="emailFrom">Your email</label></td>
            <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"/></td>
        </tr>

        <tr>
            <td><label for="emailBody">Message</label></td>
            <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
        </tr>

        <tr>
            <td><label for="emailHear">How did you hear of us:</label></td>
            <td><select size="1"><option>Google</option><option>FireFox</option></select></td>
        </tr>

        <tr>
            <td><label for="emailNewletter">NewsLetter</label></td>
            <td>
                <p>
                    <input type="checkbox" name="txtCheck" size="20" maxlength="20" />
                    Ensure this box is checked if you would like to receive email updates
                </p>
            </td>
        </tr>
    </table>
    <button>Send message</button>
</body>
</html>
